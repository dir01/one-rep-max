<!DOCTYPE html>
<html>
<head>
    <title>Strength Training Calculator</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <header>
        <input id="weight" type="number" value="100">kg 1RM
    </header>
    <div id="rows">
        <div class="row">
            <input class="calculated-weight" type="number" disabled>kg
            <input class="reps" type="number" value="10">RM
        </div>
    </div>
    <button id="add-row">Add Row</button>
    <script src="script.js"></script>
</body>
</html>
